<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="time-display" id="timer-display">00:00:00:00</div>
      
      <div id="interval" class="time-display__interval"></div>

      <div class="time-display__buttons">    
        <button class="time-display__buttons--start" id="buttons--start">start</button>
        <button class="time-display__buttons--pause" id="buttons--pause">pause</button>
        <button class="time-display__buttons--reset" id="buttons--reset">reset</button>
        <button class="time-display__buttons--interval" id="buttons--interval">
          interval
        </button>
      </div>
    </div>

    <script src="./javascript/working.js"></script>
  </body>
</html>
